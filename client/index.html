<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
</head>

<body onload="getGoals()">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Community Goal Tracker</a>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Add your goal for all to see</h1>
                <h2 class="text-center">Encourage others by adding your goals</h2>
                <hr> 
            </div>
               
        </div>
        <div class="row">
            <div class="col-md-3">
                <input data-bind="value: goalInputName, valueUpdate:'keypress'" type="text" id="name" class="form-conrol" placeholder="Enter Goal">
            </div>
            <div class="col-md-3">
                <select data-bind="value: goalInputType, options:types, optionsCaption: 'Select type'" id="type" class="form-control"></select>
            </div>
            <div class="col-md-3">
                    <input data-bind="value: goalInputDeadline" type="date" id="deadline" class="form-conrol" placeholder="Enter Goal">
            </div>
            <div class="col-md-3">
                
                <button data-bind="click: addGoal, enable:goalInputName, visible:!isUpdate() " class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <button data-bind="click: updateGoal, enable:goalInputName, visible:isUpdate " class="btn btn-primary"><i class="fa fa-wrench" aria-hidden="true"></i>
                </button>
                <button data-bind="click: editSelected, enable:canEdit " class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button data-bind="click: deleteSelected, enable: canEdit" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: goals">
                        <tr>
                            <td><input data-bind="value:$data, checked:$parent.selectedGoals" type="checkbox"></td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: type"></td>
                            <td data-bind="text: deadline"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div><!-- /.container -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
</body>

</html>
